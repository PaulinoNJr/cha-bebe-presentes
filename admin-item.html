<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Itens - Chá da Melissa (Mel)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">Admin Itens - Chá da Melissa (Mel)</h1>
      <div class="d-flex gap-2">
        <a href="./admin.html" class="btn btn-outline-primary btn-sm">Admin principal</a>
        <a href="./index.html" class="btn btn-outline-primary btn-sm">Ver lista</a>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm d-none">Sair</button>
      </div>
    </div>

    <div id="loginCard" class="card shadow-sm">
      <div class="card-body">
        <h2 class="h6">Login</h2>
        <div class="row g-2">
          <div class="col-md-5">
            <input id="email" class="form-control" placeholder="Email" />
          </div>
          <div class="col-md-5">
            <input id="password" class="form-control" type="password" placeholder="Senha" />
          </div>
          <div class="col-md-2 d-grid">
            <button id="loginBtn" class="btn btn-primary">Entrar</button>
          </div>
        </div>
        <div id="loginMsg" class="small text-muted mt-2"></div>
      </div>
    </div>

    <div id="adminArea" class="d-none">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h6 mb-0" id="formTitle">Cadastrar item</h2>
            <button id="clearBtn" class="btn btn-outline-secondary btn-sm" type="button">Limpar</button>
          </div>

          <input type="hidden" id="giftId" />

          <div class="mb-2">
            <label class="form-label">Classificação</label>
            <select id="classification_id" class="form-select" required>
              <option value="">Selecione a classificação</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Título</label>
            <input id="title" class="form-control text-uppercase" placeholder="Ex: FRALDA P" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Descrição</label>
            <textarea id="description" class="form-control" rows="2"></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label">Imagem (URL)</label>
            <input id="image_url" class="form-control" placeholder="https://..." required />
          </div>

          <div class="mb-2">
            <label class="form-label">Link compra (URL)</label>
            <input id="buy_url" class="form-control" placeholder="https://..." required />
          </div>

          <div class="mb-2">
            <label class="form-label">Valor (R$)</label>
            <div class="input-group">
              <input id="price_value" class="form-control" placeholder="Auto pelo link (editável)" required />
              <button id="detectPriceBtn" class="btn btn-outline-secondary" type="button">Capturar valor</button>
            </div>
            <div class="form-text">Ao informar link de compra, tente capturar o valor.</div>
          </div>

          <div class="mb-2">
            <label class="form-label">Quantidade total</label>
            <input id="qty_total" class="form-control" type="number" min="1" value="1" required />
          </div>

          <div class="d-flex gap-2 mt-2">
            <button id="saveGiftBtn" class="btn btn-primary" type="button">Salvar item</button>
            <a href="./admin.html" class="btn btn-outline-secondary">Voltar</a>
          </div>

          <div id="adminMsg" class="small text-muted mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./supabase-config.js"></script>
  <script type="module" src="./assets/js/admin-item.js"></script>
</body>
</html>
